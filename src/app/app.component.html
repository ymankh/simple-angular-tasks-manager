<app-header></app-header>
<main>
    <ul id="users">
        @for (user of tasksService.users(); track user.id)
        {
        <li> <app-user [user]="user" (select)="tasksService.onSelectUser($event)"
                [selected]="tasksService.selectedUser()?.id === user.id"></app-user>
        </li>
        }
    </ul>
    @if (tasksService.selectedUser()) {
    <app-tasks />
    }
</main>
